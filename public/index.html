<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedran multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 id="status">
        Hello! Please enter name
    </h1>

    <div id="vsbar">
        <div>
            <p >
                You:
            </p>
            <p id="yourname">
                ?
            </p>
        </div>
        <div style="text-align: right;">

            <p>
                Opponent:
            </p>
            <p id="opponentname">
                ?
            </p>
        </div>
    </div>

    <div id="main">

        <div id="box1" class="box " onclick="onBoxClick(1)" ></div>
        <div id="box2" class="box " onclick="onBoxClick(2)" ></div>
        <div id="box3" class="box " onclick="onBoxClick(3)" ></div>

        <div id="box4" class="box " onclick="onBoxClick(4)" ></div>
        <div id="box5" class="box " onclick="onBoxClick(5)" ></div>
        <div id="box6" class="box " onclick="onBoxClick(6)" ></div>

        <div id="box7" class="box " onclick="onBoxClick(7)" ></div>
        <div id="box8" class="box " onclick="onBoxClick(8)" ></div>
        <div id="box9" class="box " onclick="onBoxClick(9)" ></div>

    </div>

    <!-- Hidden element until gameover -->
    <div id="gameover" class="gameover">
        <div></div>
            <h1 id="winner">
                
            </h1>
        <button onClick="restartGame()">Again?</button>
    </div>

    <!-- Gets hidden after submitting name-->
    <form id="form" action="">
        <input id="nameInput" autocomplete="off" placeholder="Enter name"/><button>Send</button>
    </form>

    <button id="reset" onClick="restartGame()">
        Reset game
    </button>
</body>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="main.js"></script>
</html>
